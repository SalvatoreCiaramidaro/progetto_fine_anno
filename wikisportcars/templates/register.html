<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Uso dello stesso CSS di auth -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Icona della pagina -->
    <link rel="icon" type="image/png" href="../static/favicon/favicon.png">
    <title>Registrazione - WikiSportCars</title>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="left">Home</a>
        </nav>
    </header>
    <div class="login-layout">
        <div class="login-section">
            <div class="login-card">
                <h2>Registrati</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Nome Utente:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Conferma Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required oninput="validatePassword(this)">
                    </div>
                    <input type="submit" value="Registrati" class="button">
                </form>
                <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a></p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                          {% for category, message in messages %}
                          <div class="flash-message {{ category }}">
                            {{ message }}
                          </div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
            </div>
        </div>
        <div class="animation-section">
            <div class="car-animation"></div>
        </div>
    </div>
    <script>
    function validatePassword(input) {
        const password = document.getElementById('password').value;
        if (input.value !== password) {
            input.setCustomValidity('Le password non corrispondono.');
        } else {
            input.setCustomValidity('');
        }
    }
    </script>
</body>
</html>
