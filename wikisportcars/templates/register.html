<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Uso dello stesso CSS di auth -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Icona della pagina -->
    <link rel="icon" type="image/png" href="../static/favicon/favicon.png">
    <title>Registrazione - WikiSportCars</title>
</head>
<body data-login-url="{{ url_for('login') }}">
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="fas fa-home"></a>
        </nav>
    </header>
    <div class="login-layout">
        <div class="login-section">
            <div class="login-card">
                <h2>Registrati</h2>
                <form id="register-form" action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nome Utente:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Conferma Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required oninput="validatePassword(this)">
                    </div>
                    <input type="submit" value="Registrati" class="button">
                </form>
                <div id="message-container"></div> <!-- Container per i messaggi -->
                <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a></p>
            </div>
        </div>
        <div class="animation-section">
            <div class="car-animation"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
